<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel='icon' href="weather.png">
    <style>
        h1 {
            text-align: center;
        }
        section {
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1>Current Weather:</h1>
    <form id='inputForm'>
        <p><label>City:
            <input type="text" name="city" id="city" placeholder="Please enter the city"/>
        </label></p>
        <p><label>State: 
            <input type="text" name="state" id="state" placeholder="Please enter the state code"/>
        </label></p>
    <button id="generateWeather" type="button">Get weather info</button>
    </form>
    <section id="weatherReport">
        <h3>Local conditions for: <span id="cityPlaceholder"></span>, <span id="statePlaceholder"></span>. 
        </h3>
        <p>Current Temperature feels like:</p>
        <div id="currentTemp"></div>
        <p>Current Conditions:</p>
        <div id="currentConditions"></div>
        <p>Today's High:</p>
        <div id="todayHigh"></div>
        <p>Today's Low:</p>
        <div id="todayLow"></div>
        <p>Humidity:</p>
        <div id="currentHumidity"></div>
    </section>
</body>
<script src='scripts.js'></script>
</html>
